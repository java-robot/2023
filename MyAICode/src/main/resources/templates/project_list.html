                        <ul class="nav navbar-nav">
                            <li>

<script th:inline="javascript">
    $(document).ready(function() {
        $("#projectTable").bootstrapTable({
            url: "/projects", //请求地址
            striped: true, //是否显示行间隔色
            pageNumber: 1, //初始化加载第一页
            pagination: true, //是否分页
            sidePagination: 'client', //server:服务器端分页|client：前端分页
            pageSize: 5, //单页记录数
            pageList: [1, 5, 10], //可选择单页记录数
            showRefresh: true, //刷新按钮
            columns: [{
                title: '#',
                field: 'id',
                sortable: true,
                formatter: function(value, row, index) {
                    return index + 1;
                }
            }, {
                title: '项目名称',
                field: 'projectName',
                sortable: true
            }, {
                title: '项目描述',
                field: 'description',
                sortable: true
            }, {
                title: '创建时间',
                field: 'createTime',
                sortable: true,
                formatter: dateFormatter
            }, {
                field: 'operate',
                title: '操作',
                formatter: operateFormatter //自定义方法，添加操作按钮
            }]
        })
    });

    function operateFormatter(value, row, index) {
        let path = "/view/versions/" + row.projectId;
        return "<a href=\"" + path + "\" title='详情' onclick='test(\"" + row.projectId + "\")'><i class='fa fa-eye'></i></a>" + "  " + "<a href='#' title='删除' onclick='delAll(\"" + row.projectId + "\")'><i class='fa fa-trash'></i></a>";
    }

    /**
     * @return {string}
     */
    function dateFormatter(date) {
        let dateTime = new Date(date);
        let year = dateTime.getFullYear();
        let month = dateTime.getMonth()+1;
        let day = dateTime.getDate();
        let hour = dateTime.getHours();
        let minute = dateTime.getMinutes();
        let second = dateTime.getSeconds();

        if (month<10) month = '0'+month;
        if (day<10) day = '0'+day;
        if (hour<10) hour = '0'+hour;
        if (minute<10) minute = '0'+minute;
        if (second<10) second = '0'+second;

        return year+"-"+month+"-"+day+" "+hour+":"+minute+":"+second;
    }

    function test(id) {
        console.log(id);
    }

    function delAll(projectId) {
        layer.open({
            title: false,
            content: '删除相关数据中，请等待',
            anim: 3,
            btn: [],
            yes: function(index, layero) {

            },
            cancel: function() {
                return false
            }
        });
        // 使用AJAX来发送DELETE请求到服务端
        $.ajax({
            type: "get",
            url: "/delAll" , // 你的服务端端口
            data:{
                "projectId":projectId
            },
            success:function (msg){
                layer.msg("删除成功");
                setTimeout(function() {
                    location.reload();
                }, 3000);
                $('#projectTable').bootstrapTable('refresh');
            }
        });
    }

    function add() {
        let projectName = $("#projectName").val();
        let description = $("#description").val();
        let id = $("#code_id").val();
        if(projectName === ''){
            layer.msg("请输入项目名称");
            return;
        }
        $.ajax({
            url: '/addProject',
            type: 'post',
            data: {
                "projectName": projectName,
                "description": description
            },
            dateType: 'json',
            success: function(msg) {
                if(msg === -1){
                    layer.msg("该项目已存在");
                }
                else{
                    layer.msg("上传成功");
                    window.location.href = "/view/projects";
                }
            }
        })
    }

    function extract(){
        layer.open({
            title: false,
            content: '特征提取中，请等待',
            anim: 3,
            btn: [],
            yes: function(index, layero) {

            },
            cancel: function() {
                return false
            }
        });
        $.ajax({
            url:'/feature',
            type:'get',
            success:function (msg){
                layer.msg("特征提取成功");
                setTimeout(function() {
                    location.reload();
                }, 3000);
            }
        })
    }
</script>

</html>
