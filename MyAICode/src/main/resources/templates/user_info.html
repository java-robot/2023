<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:v-bind="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">

    <title>源代码误报智能分析</title>

    <link href="/css/bootstrap.min.css?v=3.4.0" rel="stylesheet" />
    <link href="/font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet" />
    <link href="/css/plugins/iCheck/custom.css" rel="stylesheet" />
    <link href="/css/animate.css" rel="stylesheet" />
    <link href="/css/style.css?v=2.2.0" rel="stylesheet" />

    <!-- Mainly scripts -->
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.min.js?v=3.4.0"></script>
    <script src="/js/layer/layer.js"></script>

</head>

<body class="gray-bg top-navigation">
    <div id="wrapper">
        <div id="page-wrapper" class="gray-bg">
            <div class="row border-bottom white-bg">
                <nav class="navbar navbar-static-top" role="navigation">
                    <div class="navbar-header">
                        <button aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse" class="navbar-toggle collapsed" type="button">
                            <i class="fa fa-reorder"></i>
                        </button>
                        <a href="#" class="navbar-brand">CodeAnalysis</a>
                    </div>
                    <div class="navbar-collapse collapse" id="navbar">
                        <ul class="nav navbar-nav">
                            <li>
                                <a href="#"><i class="fa fa-home"></i> <span class="nav-label">首页</span></a>
                            </li>
                            <li>
                                <a href="/view/projects"><i class="fa fa-tasks"></i> <span class="nav-label">我的任务</span></a>
                            </li>
                            <li>
                                <a href="/view/templates"><i class="fa fa-file-text"></i> <span class="nav-label">模版管理</span></a>
                            </li>
                            <li class="dropdown">
                                <a aria-expanded="false" role="button" href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i>个人中心 <span class="caret"></span></a>
                                <ul role="menu" class="dropdown-menu">
                                    <li class="active"><a href="/view/info"><span class="nav-label">个人资料</span></a>
                                    </li>
                                    <li><a href="/view/password"><span class="nav-label">修改密码</span></a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                        <ul class="nav navbar-top-links navbar-right">
                            <li>
                                <a href="/logout">
                                    <i class="fa fa-sign-out"></i> 退出
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="wrapper wrapper-content">
                <div class="row wrapper border-bottom white-bg page-heading">
                    <div class="col-lg-8">
                        <h2>个人资料</h2>
                    </div>
                    <div class="col-lg-4">
                        <h2 style="text-align: right">
                        </h2>
                    </div>
                </div>
                <div class="wrapper wrapper-content animated fadeInRight">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="ibox float-e-margins">
                                <div class="ibox-title">
                                    <h5>基本信息</h5>
                                    <div class="ibox-tools">
                                        <a class="collapse-link">
                                            <i class="fa fa-chevron-up"></i>
                                        </a>
                                    </div>
                                </div>
                                <div class="ibox-content">
                                    <form action="/user/infoUpdate" class="form-horizontal m-t" id="commentForm" method="post">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">手机号：</label>
                                            <div class="col-sm-8">
                                                <input id="telephone" type="tel" class="form-control" name="telephone" required aria-required="true" th:value="${user.telephone}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">E-mail：</label>
                                            <div class="col-sm-8">
                                                <input id="email" type="email" class="form-control" name="email" required aria-required="true" th:value="${user.email}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-4 col-sm-offset-3">
                                                <button class="btn btn-primary" type="submit">提交</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="pull-right">
                </div>
                <div>
                </div>
            </div>

        </div>
    </div>
</body>
<script th:inline="javascript">
    function updateUserInfo() {
        $.ajax({
            url: '/user/infoUpdate',
            method: 'post',
            data: {
                'telephone': $("#telephone").val(),
                'email': $("#email").val()
            },
            dataType: 'json',
            success: function(msg) {
                if (msg === 1) {
                    layer.msg('修改成功', {
                        time: 2000
                    });
                    window.location.href = "/view/info";
                }
            }
        })
    }
</script>

</html>
