<!DOCTYPE html>

    <!-- Mainly scripts -->

    <script src="/js/bootstrap.min.js?v=3.4.0"></script>
    <script src="/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

</head>

<body class="gray-bg top-navigation">

    <div id="wrapper">

                    <div class="navbar-collapse collapse" id="navbar">
                        <ul class="nav navbar-nav">
                            <li>
                                <a href="#"><i class="fa fa-home"></i> <span class="nav-label">首页</span></a>

                            <li class="active">
                                <a href="/view/projects"><i class="fa fa-tasks"></i> <span class="nav-label">我的任务</span></a>
                            </li>
                            <li>
                                <a href="/view/templates"><i class="fa fa-file-text"></i> <span class="nav-label">模版管理</span></a>
                            </li>
                            <li class="dropdown">
                                <a aria-expanded="false" role="button" href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i>个人中心 <span class="caret"></span></a>
                                <ul role="menu" class="dropdown-menu">
                                    <li><a href="/view/info"><span class="nav-label">个人资料</span></a>

                        </ul>
                        <ul class="nav navbar-top-links navbar-right">

                                <a href="/view/projects">
                                    <i class="fa fa-sign-out"></i> 返回

                            </li>

                    </div>
                </nav>
            </div>
            <div class="wrapper wrapper-content">
                <div class="row">
                    <div class="col-lg-10">
                        <h2 th:text="${session.project.projectName}"></h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <a class="btn btn-primary" href="#" role="button" data-toggle="modal" data-target="#addModal">上传新版本</a>
                                <div class="ibox-tools">
                                </div>
                            </div>
                            <div class="ibox-content">
                                <table class="table table-hover" id="versionTable"></table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade" tabindex="-1" role="dialog" id="addModal">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3 class="modal-title">上传新版本</h3>
                            </div>
                            <form id="version_info" action="/addVersion" enctype="multipart/form-data" method="post">
                                <div class="modal-body">
                                    <div class="container">
                                        <table>
                                            <tr>
                                                <td><label for="versionName">版本名称：</label></td>
                                                <td style="width: 350px;"><input type="text" class="form-control" id="versionName" name="versionName" onchange="isValid()" required/></td>
                                            </tr>
                                            <tr>
                                                <td><label for="reportFile">报告上传：</label></td>
                                                <td style="width: 350px;"><input id="reportFile" name="reportFile" type="file" onchange="getFileForm(this)" required/><br/></td>

                <div class="modal fade" tabindex="-1" role="dialog" id="editModal">

                            <div class="modal-header">
                                <h3 class="modal-title">选择对比版本</h3>
                            </div>
                            <form id="edit_info" action="#">
                                <div class="modal-body">
                                    <div class="container">
                                        <div id="version_id" hidden></div>
                                        <table>
                                            <tr>
                                                <td><label for="last_id">对比版本：</label></td>
                                                <td style="width: 350px;">
                                                    <select id="last_id" name="last_id" class="form-control">
                                                        <option value="First" selected>初始版本</option>
                                                        <option th:each="version:${versionList}" th:value="${version.versionId}" th:text="${version.versionName}"></option>
                                                    </select>
                                                </td>
                                            </tr>
                                        </table>
                                        <style>
                                            td {
                                                padding-bottom: 10px;
                                            }
                                        </style>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                    <button type="submit" class="btn btn-primary" id="edit_submit" onclick="edit()">提交</button>
                                </div>
                            </form>
                        </div>
                        <!-- /.modal-content -->
                    </div>
                    <!-- /.modal-dialog -->
                </div>
            </div>
            <div class="footer">
                <div class="pull-right">
                </div>
                <div>
                </div>
            </div>
        </div>
    </div>
</body>
<script th:inline="javascript">
    $(document).ready(function() {
        $("#versionTable").bootstrapTable({
            url: "/versions", //请求地址
            striped: true, //是否显示行间隔色
            pageNumber: 1, //初始化加载第一页
            pagination: true, //是否分页
            sidePagination: 'client', //server:服务器端分页|client：前端分页
            pageSize: 5, //单页记录数
            pageList: [1, 5, 10], //可选择单页记录数
            showRefresh: true, //刷新按钮
            columns: [{
                title: '#',
                field: 'id',
                sortable: true,
                formatter: function(value, row, index) {
                    return index + 1;
                }
            }, {
                title: '版本名称',
                field: 'versionName',
                sortable: true
            }, {
                title: '存在源码',
                field: 'codeState',
                sortable: true
            }, {
                title: '对比版本',
                field: 'lastVersionName',
                sortable: true,
            }, {
                title: '文件路径',
                field: 'filePath',
                sortable: true
            }, {
                title: '创建时间',
                field: 'createTime',
                sortable: true,
                formatter: dateFormatter
            }, {
                field: 'operate',
                title: '操作',
                formatter: operateFormatter //自定义方法，添加操作按钮
            }]
        })
    });

    function operateFormatter(value, row, index) {
        let read_path = "/view/issues/" + row.versionId;
        let edit_path = "#";
        let scan_path = "#";
        let delete_path = "#";
        return "<a href=\"" + read_path + "\" title='查看'><i class='fa fa-eye'></i></a>" + "  " +
            "<a href=\"" + edit_path + "\" role='button' data-toggle='modal' data-target='#editModal' onclick='value(\"" + row.versionId + "\")' title='编辑'><i class='fa fa-edit'></i></a>" + "  " +
            "<a href=\"" + scan_path + "\" onclick='scan(\"" + row.versionId + "\")' title='扫描'><i class='fa fa-code'></i></a>";
    }

    /**
     * @return {string}
     */
    function dateFormatter(date) {
        let dateTime = new Date(date);
        let year = dateTime.getFullYear();
        let month = dateTime.getMonth()+1;
        let day = dateTime.getDate();
        let hour = dateTime.getHours();
        let minute = dateTime.getMinutes();
        let second = dateTime.getSeconds();

        if (month<10) month = '0'+month;
        if (day<10) day = '0'+day;
        if (hour<10) hour = '0'+hour;
        if (minute<10) minute = '0'+minute;
        if (second<10) second = '0'+second;

        return year+"-"+month+"-"+day+" "+hour+":"+minute+":"+second;
    }

    function scan(versionId) {
        layer.open({
            title: false,
            content: '分析中，请等待',
            anim: 3,
            btn: [],
            yes: function(index, layero) {

            },
            cancel: function() {
                return false
            }
        });
        $.ajax({
            url: '/scan',
            type: 'GET',
            data: {
                "versionId": versionId
            },
            dataType: 'json',
            success: function(msg) {
                console.log(msg);
                if (msg === 0) layer.msg("扫描失败");
                else if (msg === 2) layer.msg("该版本已扫描");
                else if (msg === 3) layer.msg("请选择对比版本");
                else if (msg === 4) layer.msg("请先扫描历史版本");
                else {
                    layer.msg("扫描成功");
                    setTimeout(function() {
                        location.reload();
                    }, 3000);
                }
            }
        })
    }

    function value(id) {
        $("#version_id").val(id);
    }

    function edit() {
        let lastId = $("#last_id").val();
        let versionId = $("#version_id").val();
        if (lastId === versionId)
            layer.msg("请重新选择对比版本", {
                time: 2000
            });
        else {
            $.ajax({
                url: '/editVersion',
                type: 'get',
                data: {
                    "versionId": versionId,
                    "lastId": lastId
                },
                dataType: 'json',
                success: function(msg) {
                    layer.msg("修改成功");
                    setTimeout(function() {
                        location.reload();
                    }, 1500);
                }
            })
        }
    }
    function isValid() {
        $.ajax({
            url:'/version',
            data: {
                'versionName': $("#versionName").val()
            },
            success:function (msg) {
                if (msg === 1) layer.msg("此版本已存在！");
            }
        });
    }
    function getFileForm(obj) {
        let form = obj.value.substr(obj.value.lastIndexOf(".")).toLowerCase();
        // if (form !== '.xml') layer.msg("请上传xml文件");
    }


    document.getElementById('fileInput').addEventListener('change', function(e) {
        const files = e.target.files;
        if (files.length > 0) {
            const folderPath = files[0].webkitRelativePath;
            const folderName = folderPath.split('/')[0];
            document.getElementById('folderNameInput').value = folderName;

            // 实际上，你需要将文件和文件夹名称发送到后端
            // 这可以通过 AJAX 请求或表单提交来完成
            // 下面是一个简单的例子使用 fetch 发送 POST 请求
            fetch('/upload', {
                method: 'POST',
                body: new FormData(document.getElementById('myForm'))
            })
                .then(response => {
                    // 处理响应
                })
                .catch(error => {
                    // 处理错误
                });
        }
    });
</script>

</html>
