<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:v-bind="http://www.w3.org/1999/xhtml">

<body class="gray-bg top-navigation">
<div id="wrapper">
    <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom white-bg">
            <nav class="navbar navbar-static-top" role="navigation">
                <div class="navbar-header">
                    <button aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse" class="navbar-toggle collapsed" type="button">
                        <i class="fa fa-reorder"></i>
                    </button>
                    <a href="#" class="navbar-brand">CodeAnalysis</a>
                </div>

                    <ul class="nav navbar-nav">
                        <li>
                            <a href="#"><i class="fa fa-home"></i> <span class="nav-label">首页</span></a>

                        <li>

                        <li>

                        </li>
                        <li class="dropdown">
                            <a aria-expanded="false" role="button" href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i>个人中心 <span class="caret"></span></a>
                            <ul role="menu" class="dropdown-menu">
                                <li><a href="/view/info"><span class="nav-label">个人资料</span></a>

            </nav>

        <div class="wrapper wrapper-content">
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-8">
                    <h2>修改密码</h2>
                </div>
                <div class="col-lg-4">
                    <h2 style="text-align: right">
                    </h2>
                </div>
            </div>
            <div class="wrapper wrapper-content animated fadeInRight">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>修改密码</h5>
                                <div class="ibox-tools">
                                    <a class="collapse-link">
                                        <i class="fa fa-chevron-up"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <form action="/user/update" class="form-horizontal m-t" id="signupForm" onsubmit="return check();" method="post">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">新密码：</label>
                                        <div class="col-sm-8">
                                            <input id="password" name="password" class="form-control" type="password" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">确认密码：</label>
                                        <div class="col-sm-8">
                                            <input id="repeatPassword" name="repeatPassword" class="form-control" type="password" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-8 col-sm-offset-3">
                                            <button class="btn btn-primary" type="submit">提交</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="pull-right">
            </div>
            <div>
            </div>
        </div>

    </div>
</div>
</body>
<script th:inline="javascript">
    function check() {
        let password = $("#password").val();
        let repeatPassword = $("#repeatPassword").val();
        if (password === null || repeatPassword === null) {
            layer.msg("请补全信息", {
                time: 1500
            });
            return false;
        }
        if (password !== repeatPassword) {
            layer.msg("两次密码输入不一致", {
                time: 1500
            });
            return false;
        }
        return true;
    }
</script>
